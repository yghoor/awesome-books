<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Awesome Books</title>
  </head>

  <body class="d-flex flex-column">
    <header class="container-fluid">
      <nav id="page-navbar" class="navbar border border-dark border-4 ps-3 pe-4 mt-3">
        <div class="container-fluid">
          <a
            class="navbar-brand fs-3 fw-bold link-dark"
            href="#"
            onmousedown="showBooksPage()"
            >Awesome Books</a
          >

          <div class="justify-content-end" id="navbar">
            <ul class="navbar-nav flex-row gap-4 d-flex flex-column flex-lg-row">
              <li class="nav-item border-end border-dark border-2 pe-4">
                <a class="nav-link fs-4 fw-bold" href="#" onmousedown="showBooksPage()"
                  >List</a
                >
              </li>

              <li class="nav-item border-end border-dark border-2 pe-4">
                <a
                  class="nav-link link-dark fs-4 fw-bold"
                  href="#"
                  onmousedown="showAddBookForm()"
                  >Add new</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link link-dark fs-4 fw-bold"
                  href="#"
                  onmousedown="showContactPage()"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="fs-5 fw-bold align-self-end mt-2 me-3">
      <p id="date-and-time" class="m-0"></p>
    </div>

    <script src="luxon.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
